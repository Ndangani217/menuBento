<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bento</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script/all.min.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a class="header__logo__link" href="#">LOGO</a>
        </div>
        
        <nav class="header__navbar">
            <ul class="header__navbar__menu">
                <li class="header__navbar__menu__item"><a class="header__navbar__menu__item__link" href="#">Home</a></li>
                <li class="header__navbar__menu__item"><a class="header__navbar__menu__item__link" href="#">Project</a></li>
                <li class="header__navbar__menu__item"><a class="header__navbar__menu__item__link" href="#">Equipe</a></li>
                <li class="header__navbar__menu__item"><a class="header__navbar__menu__item__link" href="#">Contact</a></li>
            </ul>
            <button class="header__navbar__hamburger"><i class="fa-solid fa-bars"></i></button>
        </nav>
    </header>
</body>
</html>
